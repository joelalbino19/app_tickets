<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Motos de 1000cc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Motos</ion-title>
    </ion-toolbar>
  </ion-header>
  <swiper-container [loop]="true" [pagination]="true" [slidesPerView]="1">
    <swiper-slide *ngFor="let data of contentCards">
      <ion-card [class]="data.estilo">
        <img [alt]="data.alt" [src]="data.img" />
        <ion-card-header>
          <ion-card-title>{{data.titulo}}</ion-card-title>
          <ion-card-subtitle>{{data.precio}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{data.contenido}}
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <ion-footer>
    <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active" expand="block">{{'HOME'}}</ion-button>
</ion-footer>
</ion-content>
